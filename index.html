<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cash Ratio Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="cashRatioRadio" name="variables" checked>
  <label for="cashRatioRadio">Cash Ratio</label>

  <input type="radio" id="cashRadio" name="variables">
  <label for="cashRadio">Cash</label>

  <input type="radio" id="marketableSecuritiesRadio" name="variables">
  <label for="marketableSecuritiesRadio">Marketable Securities</label>

  <input type="radio" id="currentLiabilitiesRadio" name="variables">
  <label for="currentLiabilitiesRadio">Current Liabilities</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Cash</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Marketable Securities</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Current Liabilities</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
